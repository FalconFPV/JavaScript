<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/Javascript">
        //* Repeteix l'exercici amb un do{}while().
        var inici = parseInt(prompt('Introdueix un inici:'));
        var fi = parseInt(prompt('Introdueix un fi:'));
        if(inici>=fi){
            do{
                console.log(fi);
                fi++;
            }
            while(inici>=fi);
        }
        else{
            do{
                console.log(inici);
                inici++;
            }
            while(fi>=inici);
        }
    </script>
</body>
</html>
