<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/Javascript">
        //* Repeteix l'exercici anterior utilitzant un for.
        var inici = parseInt(prompt('Introdueix un inici:'));
        var fi = parseInt(prompt('Introdueix un fi:'));

        if(inici>=fi){
            for(var i=fi;i<inici;i++){
                console.log(i);
            }
        }
        else{
            for(var i=inici;i<fi;i++){
                console.log(i);
            }
        }

    </script>
</body>
</html>
