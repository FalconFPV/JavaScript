    console.log("a=" + a);
    let b = parseInt(prompt("Entri el segon número: "));
    console.log("b=" + b);
    let c = parseInt(prompt("Entri el tercer número: "));
    console.log("c=" + c);
    let auxiliar;
    if (a > b) {
        auxiliar = a;
        a = b;
        b = auxiliar;
    }
    if (a > c) {
        auxiliar = a;
        a = c;
        c = auxiliar;
    }
    if (b > c) {
        auxiliar = b;
        b = c;
        c = auxiliar;
    }
    console.log("Dades ordenades");
    console.log("a=" + a);
    console.log("b=" + b);
