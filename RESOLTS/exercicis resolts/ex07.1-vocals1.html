	<h1>Vocals amb un if per a cada una</h1>
	<script type="text/javascript">
		"use strict";
		for ( let index = 65; index <= 90; index++) {
			const lletra = String.fromCharCode(index);
			let tipus;
			if (lletra === 'A') {
				tipus=" Vocal";
			} else if (lletra === 'E') {
				tipus=" Vocal";
			} else if (lletra === 'I') {
				tipus=" Vocal";
			} else if (lletra === 'O') {
				tipus=" Vocal";
			} else if (lletra === 'U') {
				tipus=" Vocal";
			} else {
				tipus='Consonant';
			}
			console.log(lletra+ " "+tipus);
		}
	</script>
