<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/ico" href="imatges/favicon.ico">
        <title>While</title>
    </head>
    <body>
        <h1>While</h1>
        <script type="text/javascript">
            let inici = parseInt(prompt("Inici: "));
            console.log("inici=" + inici );
            let fi = parseInt(prompt("Fi: "));
            console.log("fi=" + fi );
            if (inici > fi) {
                var aux = inici;
                inici = fi;
                fi = aux;
            }
            let index = inici;
            while (index <= fi) {
                console.log( index );
                index++;
            }
        </script>
        <p>
            <a href="indexBack.html">Tornar</a>
        </p>
    </body>
</html>
