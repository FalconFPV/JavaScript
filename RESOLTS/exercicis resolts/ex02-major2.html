<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Major de 2</title>
        <link rel="icon" type="image/ico" href="imatges/favicon.ico">
    </head>
    <body>
        <h1>Mostrar major de 2 números</h1>
        <script type="text/javascript">
            var a = parseInt(prompt("Entri el primer número: "));
            console.log("a=" + a );
            var b = parseInt(prompt("Entri el segon número: "));
            console.log("b=" + b );
            if (a > b) {
                console.log("El major és a");
            } else if (a < b) {
                console.log("El major és b");
            } else {
                console.log("Són iguals");
            }
        </script>

    </body>
