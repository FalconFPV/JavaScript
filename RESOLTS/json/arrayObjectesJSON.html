<!DOCTYPE html>
<!--
1. Crea la pàgina objecteJSON.html. Crea un objecte amb les dades d'una
persona (nom, llinatges, ....) utilitzant la notació JSON. Mostra la informació
d'aquesta persona a la pàgina utilitzant la notació per punts.
-->
<html>
<head>
    <title>Array d'objectes creat amb la notació JSON</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/practica.css" rel="stylesheet">
    <link href="../imatges/logo-cifp.ico" rel="icon" type="image/x-icon">
    <style>
        table, th, tr, td {
            border-collapse: collapse;
            border: black solid thin;
        }

        th {
            background-color: #ccc;
            color: white;
        }
    </style>
    <script type="text/javascript" src="js/json.js"></script>
    <script type="text/javascript">
        'use strict';
        window.onload = function () {
            let sCos = "";
            const persones = JSON.parse(tornaCadenaArrayObjectesJSON());
            const vTCap = document.getElementById("tcap");
            for (let nomCamp in persones[0]) {
                vTCap.innerHTML += "<th>" + nomCamp + "</th>";
            }

            for (let index in persones) {
                sCos += "<tr>";
                for (let nomCamp in persones[index]) {
                    sCos += "<td>" + persones[index][nomCamp] + "</td>";
                }
                sCos += "<tr>";
            }
            document.getElementById("cos").innerHTML = sCos + "</tr>";
            document.getElementById("total").innerHTML = "Total: " + persones.length;
        };
    </script>

</head>
<body>
<div id="container" class="containerPrincipal">
    <div>
        <div class="esquerra"><img alt="Logo del CIFP Pau Casesnoves" src="../imatges/cropped-Logo_Pau.png"></div>
        <div>
            <h3>Desenvolupament web al costat del client</h3>
            <h2>Exercicis UT 4</h2>
        </div>
    </div>
    <div>
        <h1>Array d'objectes creat amb la notació JSON</h1>
        <table>
            <thead>
            <tr id="tcap"></tr>
            </thead>
            <tfoot>
            <tr>
                <td id="total" colspan="4"></td>
            </tr>
            </tfoot>
            <tbody id="cos"></tbody>
        </table>
        <p><a href="index.html">Torna a l'índex</a></p>
    </div>
</div>
</body>
</html>
