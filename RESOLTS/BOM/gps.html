<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../imatges/favicon.ico">
  <title>GPS</title>
</head>
<body>
<h1>GPS</h1>
<div id="mostrador"></div>
<script>
  setInterval(function () {
    let geo = window.navigator.geolocation;
    geo.getCurrentPosition(function (pos) {
      document.getElementById("mostrador").innerHTML = "<p><strong>Longitud: </strong>" + pos.coords.longitude + "</p>";
      document.getElementById("mostrador").innerHTML += "<p><strong>Latitud: </strong>" + pos.coords.latitude + " </p>";
      document.getElementById("mostrador").innerHTML += "<p><strong>Altitud: </strong>" + pos.coords.altitude + " m</p>";
      document.getElementById("mostrador").innerHTML += "<p><strong>Precisió: </strong>" + pos.coords.accuracy + " metres</p>";
      document.getElementById("mostrador").innerHTML += "<p><strong>Velocitat: </strong>" + pos.coords.speed + " m/s</p>";
      document.getElementById("mostrador").innerHTML += "<p><strong>Rumb: </strong>" + pos.coords.heading + " º</p>";
    });
  }, 5000);
</script>
<p><a href="index.html">Tornar a l'index</a>.</p>
</body>
</html>
