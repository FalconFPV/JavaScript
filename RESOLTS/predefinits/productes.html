<html lang="ca">
<head>
    <title>Productes</title>
    <link rel="icon" href="../imatges/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.onload = function () {
            document.getElementById("bQuantitat").onclick = function () {
                let quantitat = document.getElementById("quantitat").value;
                if (!isNaN(quantitat)) {
                    quantitat = parseInt(quantitat);
                    document.getElementById("quantitat").readOnly = true;
                    document.getElementById("bQuantitat").disabled = true;
                    for (let i = 0; i < quantitat; i++) {
                        document.getElementById("llista").innerHTML += '<p><label for="prod' + i + '">Preu del producte ' + (i + 1) + ': </label><input type="number" id="preu' + i + '" name="preu' + i + '"/></p>';
                    }
                    document.getElementById("bCalcular").onclick = function () {
                        let suma = 0;
                        for (let i = 0; i < quantitat; i++) {
                            let valor = document.getElementById("preu" + i).value;
                            suma += (isNaN(valor) ? 0 : parseInt(valor));
                        }
                        document.getElementById("total").innerHTML = "<strong>Total: </strong>" + suma;
                    };
                }
            };
        };
    </script>
    <link href="../css/practica.css" rel="stylesheet">
    <link href="../imatges/logo-cifp.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div id="container" class="containerPrincipal">
    <div>
        <div class="esquerra"><img src="../imatges/cropped-Logo_Pau.png"></div>
        <div>
            <h3>Desenvolupament web al costat del client</h3>
            <h2>&nbsp;</h2>
        </div>
    </div>
    <div>
        <h1>Productes</h1>
        <form>
            <p><label for="quantitat">Quantitat de productes: </label><input type="number" id="quantitat"
                                                                             name="quantitat"/></p>
            <p>
                <button type="button" id="bQuantitat">Continua</button>
            </p>
        </form>
        <form action="repGet.html">
            <div id="llista"></div>
            <p>
                <button type="button" id="bCalcular">Calcular</button>
            </p>
            <p>
                <button type="submit">Enviar</button>
            </p>
            <p id="total"></p>

        </form>
        <p><a href="index.html">Tornar a l'index</a>.</p>
    </div>
</div>
</body>
</html>
