<!DOCTYPE html>
<html lang="ca">
<head>
    <title>Notes</title>
    <link rel="icon" href="../imatges/favicon.ico">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/funcionsArrays.js"></script>
    <script>

        window.onload = function () {
            let notes = [];
            document.getElementById("bAfegir").onclick = function () {
                notes.push(document.getElementById("nota").value * 1);
                document.getElementById("nota").value = "";
                document.getElementById("mostrador").innerHTML = "<p>" + JSON.stringify(notes) + "</p>";
                document.getElementById("nota").focus();
            };
            document.getElementById("bCalcular").onclick = function () {
                document.getElementById("mostrador").innerHTML = "<p>" + JSON.stringify(notes) + "</p>" +
                    "<p><strong>Màxim: </strong>" + maxim(notes) + "</p>" +
                    "<p><strong>Mínim: </strong>" + minim(notes) + "</p>" +
                    "<p><strong>Mitjana: </strong>" + mitjana(notes) + "</p>";
            }
        };
    </script>
    <link href="../css/practica.css" rel="stylesheet">
    <link href="../imatges/logo-cifp.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div id="container" class="containerPrincipal">
    <div>
        <div class="esquerra"><img src="../imatges/cropped-Logo_Pau.png"></div>
        <div>
            <h3>Desenvolupament web al costat del client</h3>
            <h2>&nbsp;</h2>
        </div>
    </div>
    <div>
        <h1>Notes</h1>
        <form>
            <p><label for="nota">Nota: </label><input type="text" id="nota"></p>
            <p>
                <button type="button" id="bAfegir">Afegir nota</button>
                <button type="button" id="bCalcular">Calcular</button>
            </p>
        </form>
        <div id="mostrador"></div>
        <p><a href="index.html">Tornar a l'index</a>.</p>
    </div>
</div>
</body>
</html>
