		function calcularCircunferencia(){
			var radi = document.getElementById("radi").value;
			return longitud = 2 * Math.PI * radi;
		}
		
		document.getElementById('longitud').onclick= function (){
			document.getElementById('resultat').innerHTML = calcularCircunferencia();
		}
	</script>
