<!-- EXERCICI 5. Crea la pàgina objecteFuncionsJSON.html. Utilitza la notació JSON per crear un objecte de tipus cotxe, 
amb la marca, el model i la matrícula, i una funció que torni tots aquests atributs concatenats. És possible? -->
<body>
    <h1>Objecte Cotxe amb Funció JSON</h1>
    <div id="cotxeInfo"></div>

    <script>
        // Crea un objecte de tipus cotxe amb la marca, el model i la matrícula
        const cotxe = {
            marca: "Ford",
            model: "Focus",
            matricula: "ABC123",
            //Funció que mostra la info del cotxe
            obtenirInfo: function() {
                return JSON.stringify(cotxe);
            }
        };

        // Mostra la informació de l'objecte utilitzant la funció
        cotxeInfo.innerHTML += '<br>Informació obtinguda amb la funció:<br>' + cotxe.obtenirInfo();
    </script>
</body>
</html>
